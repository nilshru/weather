<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <nav class=" secondary">
                <a class="textct">Weather</a>
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input class="form-control " value="Patna" type="search" placeholder="Search" aria-label="Search">
                    <div class="space"></div>
                    <button class="btn_success" >Search</button>
                  </form>
                </div>
              </nav>
            <div class="status"></div>
            <div class="temp"></div>
            <div class="tempFeel "></div>
            <div class="location"></div>
        
            <div class="table-responsive TCT">
                <table class="table mb-4">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">
                      </th>
                     
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th class="text-nowrap" scope="row">Max-Temp</th>
                      <td class="max"></td>
                      
                    </tr>
                    <tr>
                      <th class="text-nowrap" scope="row">Min-Temp</th>
                      <td class="min"></td>
                      
                    </tr>
                    <tr>
                      <th class="text-nowrap" scope="row">Pressure</th>
                      <td colspan="6" class="press"></td>
                    </tr>
                    <tr>
                      <th class="text-nowrap" scope="row">Humidity</th>
                      <td colspan="6" class="humid"></td>
                    </tr>
                  
                  </tbody>
                </table>
              </div>
        
    </div>
<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
